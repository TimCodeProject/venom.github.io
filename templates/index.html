<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 80px;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
            max-height: 60vh;
            overflow-y: auto;
        }

        .video-player {
            width: 100%;
            height: 200px;
            background-color: #000;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: white;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            background: #f1f3f5;
        }

        .message.own {
            background: var(--primary-color);
            color: white;
            margin-left: 20%;
        }

        .message.system {
            background: var(--secondary-color);
            color: white;
            text-align: center;
            font-style: italic;
        }

        .reactions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .reaction-btn {
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 5px;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
        }

        .modal-content {
            border-radius: 15px;
        }

        .screen-share-container {
            grid-column: 1 / -1;
            max-height: 400px;
        }

        .active-speaker {
            border: 3px solid var(--primary-color);
        }

        .typing-indicator {
            font-style: italic;
            color: var(--secondary-color);
            font-size: 0.9em;
            height: 20px;
        }

        .btn-control {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }

        .reaction-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            z-index: 2000;
            animation: fadeOut 2s forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
    <div class="modal fade" id="usernameModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è</h5>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="usernameInput" 
                           placeholder="–í–∞—à–µ –∏–º—è" value="{{ username }}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="setUsername()">
                        –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å

    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —Å –≤–∏–¥–µ–æ -->
            <div class="col-lg-8 col-md-7">
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h2><i class="fas fa-video me-2"></i>Video Conference Pro</h2>
                    <div class="d-flex gap-2">
                        <div class="btn-group">
                            <button class="btn btn-outline-primary" onclick="copyChannel()">
                                <i class="fas fa-link"></i> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                            </button>
                            <button class="btn btn-outline-info" onclick="showParticipants()">
                                <i class="fas fa-users"></i> –£—á–∞—Å—Ç–Ω–∏–∫–∏
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="fas fa-hashtag"></i> –ö–∞–Ω–∞–ª: 
                            <span id="channelName">{{ channel_name }}</span>
                        </h6>
                        <div class="d-flex gap-2 flex-wrap">
                            <span class="badge bg-primary">
                                <i class="fas fa-user"></i> 
                                <span id="participantCount">0</span> —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
                            </span>
                            <span class="badge bg-success" id="connectionStatus">
                                <i class="fas fa-wifi"></i> –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
                            </span>
                        </div>
                    </div>
                </div>

                <div class="video-container" id="videoContainer">
                    <div class="video-player" id="local-player">
                        <div class="user-info">–í—ã: <span id="localUsername">–ì–æ—Å—Ç—å</span></div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-control btn-primary" onclick="joinChannel()" id="joinBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="btn btn-control btn-danger" onclick="leaveChannel()" id="leaveBtn" style="display: none;">
                        <i class="fas fa-stop"></i>
                    </button>
                    
                    <button class="btn btn-control btn-warning" onclick="toggleVideo()" id="videoBtn">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="btn btn-control btn-warning" onclick="toggleAudio()" id="audioBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    
                    <button class="btn btn-control btn-info" onclick="toggleScreenShare()" id="screenShareBtn">
                        <i class="fas fa-desktop"></i>
                    </button>
                    
                    <button class="btn btn-control btn-secondary" onclick="joinWithoutMedia()">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>

            <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å —á–∞—Ç–æ–º -->
            <div class="col-lg-4 col-md-5">
                <div class="sticky-top" style="top: 20px;">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <i class="fas fa-comments"></i> –ß–∞—Ç
                        </div>
                        <div class="card-body p-0">
                            <div class="chat-container" id="chatMessages"></div>
                            
                            <div class="p-3 border-top">
                                <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
                                
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" id="messageInput" 
                                           placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKeyPress(event)">
                                    <button class="btn btn-primary" onclick="sendMessage()">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                                
                                <div class="reactions">
                                    <span class="reaction-btn" onclick="sendReaction('üëç')">üëç</span>
                                    <span class="reaction-btn" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                                    <span class="reaction-btn" onclick="sendReaction('üéâ')">üéâ</span>
                                    <span class="reaction-btn" onclick="sendReaction('üòÇ')">üòÇ</span>
                                    <span class="reaction-btn" onclick="sendReaction('üòÆ')">üòÆ</span>
                                    <span class="reaction-btn" onclick="sendReaction('üò¢')">üò¢</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ -->
    <div class="modal fade" id="participantsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">–£—á–∞—Å—Ç–Ω–∏–∫–∏ –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="participantsList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.19.2.js"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Agora —Å –≤–∞—à–∏–º–∏ –∫–ª—é—á–∞–º–∏
        const appId = "c770c1ce64ed4cf78810a212b0634c0c";
        const channelName = "{{ channel_name }}";
        const userId = {{ user_id }};
        let username = "{{ username }}";
        
        let client = null;
        let localTracks = {
            videoTrack: null,
            audioTrack: null,
            screenTrack: null
        };
        let remoteUsers = {};
        let isJoined = false;
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let isScreenSharing = false;
        let socket = null;
        let typingTimer = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            initSocketIO();
            showUsernameModal();
            updateLocalUsername();
        };

        function initSocketIO() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to WebSocket');
                updateConnectionStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ', 'success');
            });

            socket.on('disconnect', () => {
                updateConnectionStatus('–û—Ç–∫–ª—é—á–µ–Ω–æ', 'danger');
            });

            socket.on('user_joined', (data) => {
                addChatMessage('system', `${data.username} ${data.message}`);
                updateParticipantCount();
            });

            socket.on('new_message', (data) => {
                addChatMessage(data.userId === userId ? 'own' : 'other', 
                              data.message, data.username);
            });

            socket.on('new_reaction', (data) => {
                showReaction(data.reaction, data.username);
            });

            socket.on('user_activity_update', (data) => {
                if (data.activity === 'typing') {
                    showTypingIndicator(data.username);
                } else if (data.activity === 'stopped_typing') {
                    hideTypingIndicator();
                }
            });
        }

        function showUsernameModal() {
            const modal = new bootstrap.Modal(document.getElementById('usernameModal'));
            modal.show();
        }

        function setUsername() {
            const newUsername = document.getElementById('usernameInput').value.trim();
            if (newUsername) {
                username = newUsername;
                sessionStorage.setItem('username', username);
                
                fetch('/set_username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                });
                
                updateLocalUsername();
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('usernameModal'));
                modal.hide();
            }
        }

        function updateLocalUsername() {
            document.getElementById('localUsername').textContent = username;
        }

        function updateConnectionStatus(text, type) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `badge bg-${type}`;
            statusElement.innerHTML = `<i class="fas fa-wifi"></i> ${text}`;
        }

        async function getToken() {
            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        channel: channelName,
                        uid: userId
                    })
                });
                
                const data = await response.json();
                return data.token;
            } catch (error) {
                console.error('Error getting token:', error);
                throw error;
            }
        }

        async function joinChannel() {
            if (!appId) {
                alert('Agora App ID –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω!');
                return;
            }

            try {
                client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
                
                const token = await getToken();
                await client.join(appId, channelName, token, userId);
                isJoined = true;
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤
                localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack();
                
                // –ü—É–±–ª–∏–∫–∞—Ü–∏—è —Ç—Ä–µ–∫–æ–≤
                await client.publish([localTracks.audioTrack, localTracks.videoTrack]);
                
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ
                localTracks.videoTrack.play("local-player");
                
                document.getElementById('joinBtn').style.display = 'none';
                document.getElementById('leaveBtn').style.display = 'inline-block';
                
                // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ —á–∞—Ç—É
                socket.emit('join_chat', {
                    channel: channelName,
                    username: username
                });
                
                updateConnectionStatus('–í –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏', 'success');
                
            } catch (error) {
                console.error('Error joining channel:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message);
            }
        }

        async function joinWithoutMedia() {
            if (!appId) {
                alert('Agora App ID –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω!');
                return;
            }

            try {
                client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
                
                const token = await getToken();
                await client.join(appId, channelName, token, userId);
                isJoined = true;
                
                document.getElementById('joinBtn').style.display = 'none';
                document.getElementById('leaveBtn').style.display = 'inline-block';
                
                // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ —á–∞—Ç—É
                socket.emit('join_chat', {
                    channel: channelName,
                    username: username
                });
                
                updateConnectionStatus('–í –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏ (—Ç–æ–ª—å–∫–æ –ø—Ä–æ—Å–º–æ—Ç—Ä)', 'info');
                
            } catch (error) {
                console.error('Error joining without media:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message);
            }
        }

        function leaveChannel() {
            if (!isJoined) return;
            
            // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤
            if (localTracks.audioTrack) {
                localTracks.audioTrack.close();
                localTracks.audioTrack = null;
            }
            if (localTracks.videoTrack) {
                localTracks.videoTrack.close();
                localTracks.videoTrack = null;
            }
            if (localTracks.screenTrack) {
                localTracks.screenTrack.close();
                localTracks.screenTrack = null;
            }
            
            // –ü–æ–∫–∏–¥–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞
            client.leave();
            isJoined = false;
            isScreenSharing = false;
            
            // –û—á–∏—Å—Ç–∫–∞ –≤–∏–¥–µ–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            document.getElementById('videoContainer').innerHTML = '';
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞
            const localPlayer = document.createElement("div");
            localPlayer.id = "local-player";
            localPlayer.classList.add("video-player");
            localPlayer.innerHTML = '<div class="user-info">–í—ã: <span id="localUsername">' + username + '</span></div>';
            document.getElementById("videoContainer").appendChild(localPlayer);
            
            document.getElementById('joinBtn').style.display = 'inline-block';
            document.getElementById('leaveBtn').style.display = 'none';
            document.getElementById('screenShareBtn').classList.remove('btn-success');
            
            updateConnectionStatus('–û—Ç–∫–ª—é—á–µ–Ω–æ', 'secondary');
        }

        function toggleVideo() {
            if (!localTracks.videoTrack) return;
            
            if (isVideoEnabled) {
                localTracks.videoTrack.setEnabled(false);
                document.getElementById('videoBtn').innerHTML = '<i class="fas fa-video-slash"></i>';
                document.getElementById('videoBtn').classList.add('btn-danger');
            } else {
                localTracks.videoTrack.setEnabled(true);
                document.getElementById('videoBtn').innerHTML = '<i class="fas fa-video"></i>';
                document.getElementById('videoBtn').classList.remove('btn-danger');
            }
            isVideoEnabled = !isVideoEnabled;
        }

        function toggleAudio() {
            if (!localTracks.audioTrack) return;
            
            if (isAudioEnabled) {
                localTracks.audioTrack.setEnabled(false);
                document.getElementById('audioBtn').innerHTML = '<i class="fas fa-microphone-slash"></i>';
                document.getElementById('audioBtn').classList.add('btn-danger');
            } else {
                localTracks.audioTrack.setEnabled(true);
                document.getElementById('audioBtn').innerHTML = '<i class="fas fa-microphone"></i>';
                document.getElementById('audioBtn').classList.remove('btn-danger');
            }
            isAudioEnabled = !isAudioEnabled;
        }

        async function toggleScreenShare() {
            if (!isJoined) return;
            
            try {
                if (!isScreenSharing) {
                    // –ù–∞—á–∞—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞
                    localTracks.screenTrack = await AgoraRTC.createScreenVideoTrack({
                        encoderConfig: "1080p_1"
                    });
                    
                    await client.publish(localTracks.screenTrack);
                    localTracks.screenTrack.play("local-player");
                    isScreenSharing = true;
                    
                    document.getElementById('screenShareBtn').classList.add('btn-success');
                    
                } else {
                    // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞
                    if (localTracks.screenTrack) {
                        await client.unpublish(localTracks.screenTrack);
                        localTracks.screenTrack.close();
                        localTracks.screenTrack = null;
                    }
                    isScreenSharing = false;
                    
                    document.getElementById('screenShareBtn').classList.remove('btn-success');
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–∞–º–µ—Ä—É –µ—Å–ª–∏ –±—ã–ª–∞ –≤–∫–ª—é—á–µ–Ω–∞
                    if (isVideoEnabled && localTracks.videoTrack) {
                        localTracks.videoTrack.play("local-player");
                    }
                }
            } catch (error) {
                console.error('Screen share error:', error);
                alert('–û—à–∏–±–∫–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞: ' + error.message);
            }
        }

        function copyChannel() {
            const currentUrl = window.location.origin + window.location.pathname + '?channel=' + channelName;
            navigator.clipboard.writeText(currentUrl).then(() => {
                alert('–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏—é —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            });
        }

        function showParticipants() {
            const modal = new bootstrap.Modal(document.getElementById('participantsModal'));
            const participantsList = document.getElementById('participantsList');
            
            participantsList.innerHTML = `
                <li class="list-group-item">
                    <i class="fas fa-user me-2"></i>${username} (–í—ã)
                </li>
            `;
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            Object.values(remoteUsers).forEach(user => {
                participantsList.innerHTML += `
                    <li class="list-group-item">
                        <i class="fas fa-user me-2"></i>${user.username || `User ${user.uid}`}
                    </li>
                `;
            });
            
            modal.show();
        }

        function updateParticipantCount() {
            const count = Object.keys(remoteUsers).length + 1; // +1 –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            document.getElementById('participantCount').textContent = count;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && socket) {
                socket.emit('send_message', {
                    message: message,
                    channel: channelName
                });
                messageInput.value = '';
                hideTypingIndicator();
            }
        }

        function sendReaction(reaction) {
            if (socket) {
                socket.emit('send_reaction', {
                    reaction: reaction,
                    channel: channelName
                });
            }
        }

        function showReaction(reaction, username) {
            const reactionElement = document.createElement('div');
            reactionElement.className = 'reaction-popup';
            reactionElement.innerHTML = `${username}: ${reaction}`;
            reactionElement.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 3em;
                z-index: 2000;
                animation: fadeOut 2s forwards;
            `;
            
            document.body.appendChild(reactionElement);
            
            setTimeout(() => {
                reactionElement.remove();
            }, 2000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                // –ò–Ω–¥–∏–∫–∞—Ü–∏—è –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
                if (socket) {
                    socket.emit('user_activity', {
                        activity: 'typing',
                        channel: channelName
                    });
                    
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(() => {
                        socket.emit('user_activity', {
                            activity: 'stopped_typing',
                            channel: channelName
                        });
                    }, 1000);
                }
            }
        }

        function showTypingIndicator(username) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${username} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
            indicator.style.display = 'block';
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'none';
        }

        function addChatMessage(type, message, username = '–°–∏—Å—Ç–µ–º–∞') {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            if (type === 'system') {
                messageElement.innerHTML = `<small>${message}</small>`;
            } else {
                messageElement.innerHTML = `
                    <strong>${username}:</strong> ${message}
                    <br><small class="text-muted">${timestamp}</small>
                `;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Agora
        AgoraRTC.onAutoplayFailed = () => {
            alert('–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫');
        };

        AgoraRTC.onMicrophoneChanged = async (changedDevice) => {
            if (localTracks.audioTrack) {
                await localTracks.audioTrack.setDevice(changedDevice.deviceId);
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function initAgoraEvents() {
            if (!client) return;

            client.on("user-published", async (user, mediaType) => {
                await client.subscribe(user, mediaType);
                
                if (mediaType === "video") {
                    const player = document.createElement("div");
                    player.id = `player-${user.uid}`;
                    player.classList.add("video-player");
                    
                    const userInfo = document.createElement("div");
                    userInfo.className = "user-info";
                    userInfo.textContent = `User ${user.uid}`;
                    player.appendChild(userInfo);
                    
                    document.getElementById("videoContainer").appendChild(player);
                    
                    user.videoTrack.play(`player-${user.uid}`);
                    remoteUsers[user.uid] = { uid: user.uid, username: `User ${user.uid}` };
                }
                
                if (mediaType === "audio") {
                    user.audioTrack.play();
                }
                
                updateParticipantCount();
            });

            client.on("user-unpublished", (user, mediaType) => {
                if (mediaType === "video") {
                    const player = document.getElementById(`player-${user.uid}`);
                    if (player) {
                        player.remove();
                    }
                }
                delete remoteUsers[user.uid];
                updateParticipantCount();
            });

            client.on("user-joined", (user) => {
                console.log("User joined:", user.uid);
                remoteUsers[user.uid] = { uid: user.uid, username: `User ${user.uid}` };
                updateParticipantCount();
            });

            client.on("user-left", (user) => {
                console.log("User left:", user.uid);
                const player = document.getElementById(`player-${user.uid}`);
                if (player) {
                    player.remove();
                }
                delete remoteUsers[user.uid];
                updateParticipantCount();
                addChatMessage('system', `User ${user.uid} –ø–æ–∫–∏–Ω—É–ª –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏—é`);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ –ø–ª–µ–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const localPlayer = document.createElement("div");
            localPlayer.id = "local-player";
            localPlayer.classList.add("video-player");
            localPlayer.innerHTML = '<div class="user-info">–í—ã: <span id="localUsername">' + username + '</span></div>';
            document.getElementById("videoContainer").appendChild(localPlayer);
            
            initSocketIO();
            showUsernameModal();
            updateLocalUsername();
            initAgoraEvents();
        };
    </script>
